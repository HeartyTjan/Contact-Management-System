name: Java CI with Maven

on: 
  push:
    branches: ["main", "tijani"]
  pull_request:
    branches: ["main"]

jobs:


  test:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Maven Package
        run: mvn -B clean package -DskipsTests
      - name: Maven Verify 
        run: mvn -B clean verify
